<input
    #elementRef
    [type]="type"
    [(ngModel)]="viewValue"
    [disabled]="disabled"
    [placeholder]="placeholder"
    (focus)="focus.emit($event)"
    (blur)="blur.emit($event)"
    (keydown)="keydown.emit($event)"
    (keypress)="keypress.emit($event)"
    (keyup)="keyup.emit($event)"
/>
