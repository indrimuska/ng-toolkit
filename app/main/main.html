<ngt-control>
    <ngt-input
        [(ngModel)]="stringValue"
        placeholder="Enter a value">
    </ngt-input>
    <code class="form-text text-muted">
        {{ stringValue | json }}
    </code>
</ngt-control>

<ngt-control>
    <ngt-select
        [(ngModel)]="selectValue"
        [options]="options"
        placeholder="Enter a value"
        labelAttr="label">
    </ngt-select>
    <code class="form-text text-muted">
        {{ selectValue | json }}
    </code>
</ngt-control>
