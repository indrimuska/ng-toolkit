<ngt-control>
    <ngt-input
        [(ngModel)]="stringValue"
        placeholder="Enter a value">
    </ngt-input>
    <small class="form-text text-muted">
        {{ stringValue }}
    </small>
</ngt-control>

<ngt-control>
    <ngt-select
        [(ngModel)]="selectValue"
        placeholder="Enter a value"
        [options]="options">
    </ngt-select>
    <small class="form-text text-muted">
        {{ selectValue }}
    </small>
</ngt-control>
