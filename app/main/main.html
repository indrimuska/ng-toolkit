<ngt-control>
    <ngt-input
        [(ngModel)]="stringValue"
        placeholder="Enter a value">

</ngt-control>

<ngt-control>
    <ngt-select
        [(ngModel)]="selectValue"
        [options]="options"
        placeholder="Enter a value"
        labelAttr="label">
    </ngt-select>
</ngt-control>
