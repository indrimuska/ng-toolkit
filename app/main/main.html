<ngt-control>
    <ngt-text
        [(ngModel)]="stringValue"
        placeholder="Enter a value">
    </ngt-text>
</ngt-control>

<ngt-control>
    <ngt-number
        [(ngModel)]="numberValue"
        placeholder="Enter a value"
        decimals="3">
    </ngt-number>
</ngt-control>

<ngt-control>
    <ngt-select
        [(ngModel)]="selectValueObject"
        [options]="optionsObject"
        placeholder="Enter a value"
        labelAttr="label"
        valueAttr="value">
    </ngt-select>
</ngt-control>

<ngt-control>
    <ngt-select
        [(ngModel)]="selectValueArray"
        [options]="optionsArray"
        placeholder="Enter a value">
    </ngt-select>
</ngt-control>

<ngt-control>
    <ngt-checkbox
        [(ngModel)]="checkboxValue"
        label="Save preference">
    </ngt-checkbox>
</ngt-control>

<div>
    <ngt-checkbox
        [(ngModel)]="inlinePref1"
        label="Inline preference 1">
    </ngt-checkbox>
    <ngt-checkbox
        [(ngModel)]="inlinePref2"
        label="Inline preference 2">
    </ngt-checkbox>
</div>
